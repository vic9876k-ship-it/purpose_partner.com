<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PurposePartner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B1538;
            --secondary-color: #2C3E50;
            --light-color: #ECF0F1;
            --dark-color: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-color) 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .btn-google {
            background: #4285f4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-google:hover {
            background: #357ae8;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>PurposePartner</h1>
            <p>Create your account</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="display-name">Display Name</label>
                <input type="text" id="display-name" required placeholder="Your name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary" id="signup-btn">Create Account</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <button class="btn btn-google" id="google-signup">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {

        // ----- LocalAuth class -----
        class LocalAuth {
            static register(email, password, displayName) {
                const users = JSON.parse(localStorage.getItem('victory_users') || '[]');

                if (users.find(u => u.email === email)) {
                    throw new Error('Email already registered');
                }

                const user = {
                    id: Date.now().toString(),
                    email,
                    password,  // In production, hash this
                    name: displayName,
                    createdAt: new Date().toISOString()
                };

                users.push(user);
                localStorage.setItem('victory_users', JSON.stringify(users));
                localStorage.setItem('victory_current_user', JSON.stringify(user));

                return user;
            }

            static login(email, password) {
                const users = JSON.parse(localStorage.getItem('victory_users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);

                if (!user) throw new Error('Invalid email or password');

                localStorage.setItem('victory_current_user', JSON.stringify(user));
                return user;
            }

            static logout() {
                localStorage.removeItem('victory_current_user');
                window.location.href = 'index.html';
            }

            static getCurrentUser() {
                const user = localStorage.getItem('victory_current_user');
                return user ? JSON.parse(user) : null;
            }
        }

        // ----- Signup Form -----
        const signupForm = document.getElementById("signup-form");
        if (signupForm) {
            signupForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const displayName = document.getElementById("display-name").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                const errorDiv = document.getElementById("error-message");
                const successDiv = document.getElementById("success-message");

                errorDiv.style.display = "none";
                successDiv.style.display = "none";

                if (!displayName || !email || !password) {
                    errorDiv.textContent = "All fields are required";
                    errorDiv.style.display = "block";
                    return;
                }

                if (password !== confirmPassword) {
                    errorDiv.textContent = "Passwords do not match";
                    errorDiv.style.display = "block";
                    return;
                }

                if (password.length < 6) {
                    errorDiv.textContent = "Password must be at least 6 characters";
                    errorDiv.style.display = "block";
                    return;
                }

                try {
                    LocalAuth.register(email, password, displayName);
                    successDiv.textContent = "Account created! Redirecting...";
                    successDiv.style.display = "block";

                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                } catch (err) {
                    errorDiv.textContent = err.message;
                    errorDiv.style.display = "block";
                }
            });
        }

        // ----- Login Form -----
        const loginForm = document.getElementById("login-form");
        if (loginForm) {
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;
                const errorDiv = document.getElementById("error-message");

                errorDiv.style.display = "none";

                try {
                    const user = LocalAuth.login(email, password);
                    console.log("User logged in:", user);

                    // Redirect to dashboard
                    window.location.href = "dashboard.html";
                } catch (err) {
                    errorDiv.textContent = err.message;
                    errorDiv.style.display = "block";
                }
            });
        }

    });
    </script>
</body>
</html>
